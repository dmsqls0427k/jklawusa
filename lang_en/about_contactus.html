<script language=javascript>
    function xReset() {
        var m1, m2, m3, m4;
        m1 = FIND('ctl_name');
        m2 = FIND('ctl_email');
        m3 = FIND('ctl_subject');
        m4 = FIND('ctl_message');

        m1.value = "";
        m2.value = "";
        m3.value = "";
        m4.value = "";

        return true;
    }

    function xPost(jobId, targetId) {
        var strURL = 'HttpInput/Default.aspx';
        var xmlHttpReq = GetXmlHttpObject();
        var self = this;
        var m1, m2, m3, m4;
        var target = FIND(targetId);

        m1 = FIND('ctl_name').value;
        m2 = FIND('ctl_email').value;
        m3 = FIND('ctl_subject').value;
        m4 = FIND('ctl_message').value;
        target.innerHTML = "";

        if (m1 == "" || m2 == "" || m3 == "" || m4 == "") {
            alert('Please fill out all the information.');
            return false;
        }

        if (xmlHttpReq == null) {
            alert("Your browser does not support AJAX!");
            return false;
        }

        var button = FIND('bttn_send');
        button.disabled = true;
        target.innerHTML = "<b>Prepare for sending your email. Please Wait a moment.</b>";


        xmlHttpReq.open('POST', strURL, true);
        xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlHttpReq.onreadystatechange = function() {
            if (xmlHttpReq.readyState == 4) {
                target.innerHTML = xmlHttpReq.responseText;
            }
        }
        //self.xmlHttpReq.send(getquerystring());
        xmlHttpReq.send('jobId=' + escape(jobId) + '&msg1=' + escape(m1) + '&msg2=' + escape(m2) + '&msg3=' + escape(m3) + '&msg4=' + escape(m4));
        button.disabled = false;
    }
</script>
